<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>DoGGos</title>
  </head>
  <body>
    <h1 class="text-center my-3">Des chiens</h1>
    <div class="text-center py-3">
      <button class="btn btn-success" id="btn">Génére un chien</button>
      <div class="text-center my-5">
        <img
          id="img"
          width="40%"
          src="https://images.dog.ceo/breeds/newfoundland/n02111277_6471.jpg"
          alt="chien"
        />
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const img = document.getElementById("img");
      const btn = document.getElementById("btn");
      btn.addEventListener("click", function () {
        let promise = fetch("https://dog.ceo/api/breeds/image/random")
          .then((Response) => {
            if (Response.ok) {
              console.log(Response.ok);
              return Response.json();
            } else {
              console.log("Error");
              return "";
            }
          })
          .then((res) => {
            img.src = res.message;
          })
          .catch((error) => {
            console.log(error);
          });
      });
    </script>
  </body>
</html>
